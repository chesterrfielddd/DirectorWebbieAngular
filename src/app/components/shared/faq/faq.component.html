<div class="faq-container">
  @for (item of data; track item; let i = $index) {
    <div class="card" (click)="handleCardClick(i)">
      <div class="label">
        <span class="year">{{ item.year }}</span>
        <span class="label-title">{{ item.title | uppercase }}</span>
        <h4 class="index">0{{ i + 1 }}</h4>
      </div>
      <div class="image-container" [@slideAnimation]="openIndex === i ? 'open' : 'closed'">
        <img class="img" [src]="item.src" [alt]="item.title" />
      </div>
    </div>
  }
</div>
