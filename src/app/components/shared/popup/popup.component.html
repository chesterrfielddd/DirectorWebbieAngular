<div *ngIf="isVisible" (click)="close($event)" class="modal-background">
  <div class="modal-container">
    <div class="media-container">
      <ng-container *ngIf="data.videoUrl">
        <iframe
          title="vimeo-player"
          [src]="videoLink"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </ng-container>
      <ng-container *ngIf="data.photoes">
        <app-slider>
          <ng-container *ngFor="let imageSrc of data.photoes; index as i">
            <app-slider-slide>
              <img [src]="imageSrc" alt="" />
            </app-slider-slide>
          </ng-container>
        </app-slider>
      </ng-container>
    </div>
    <div class="text-container">
      <div class="header">
        <h4>{{ data.name | uppercase }}</h4>
        <span>{{ data.category }}</span>
      </div>
      <p [innerHTML]="data.description"></p>
    </div>
  </div>
</div>
